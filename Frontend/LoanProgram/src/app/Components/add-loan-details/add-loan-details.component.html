<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="mycontainer">
    <h1>Add Loan Application Details</h1>
    <div class="mycard">
        <form (ngSubmit)="addLoanDetails()" #loanForm="ngForm">
            <div class="form-group">
              <label for="id" class="form-label">LoanAppId:</label>
              <input type="text" name="id" [(ngModel)]="data.loanAppId" class="form-input" required>
            </div>
        
            <div class="form-group">
              <label for="custId" class="form-label">CustId:</label>
              <input type="text" name="custId" [(ngModel)]="data.custId"  class="form-input" required>
            </div>
        
            <div class="form-group">
              <label for="dob" class="form-label">DOB:</label>
              <input type="date" name="dob" [(ngModel)]="data.birthDate" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="amount" class="form-label">Loan Amount:</label>
                <input type="number" name="amount" [(ngModel)]="data.loanAmt" class="form-input" required>
              </div>

              <div class="form-group">
                <label for="noofyears" class="form-label">No Of Years:</label>
                <input type="number" name="noofyears" [(ngModel)]="data.noOfYears" class="form-input" required>
              </div>

              <div class="form-group">
                <label for="purpose" class="form-label">Purpose:</label>
                <input type="text" name="purpose" [(ngModel)]="data.purpose" class="form-input" required>
              </div>

              <!-- <div class="form-group">
                <label for="appstatus" class="form-label">AppLication Status:</label>
                <input type="text" name="appstatus" [(ngModel)]="data.appStatus" class="form-input" required>
              </div> -->

              <div class="form-group">
                <label for="typeofloan" class="form-label">Type Of Loan:</label>
                <input type="text" name="typeofloan" [(ngModel)]="data.typeOfLoan"  class="form-input" required>
              </div>

              <!-- <div class="form-group">
                <label for="status" class="form-label">Status:</label>
                <input type="text" name="status" [(ngModel)]="data.status" class="form-input" required>
              </div> -->
        
            <button type="submit" class="submit-button">Submit</button>
          </form>

          {{data|json}}

    </div>
  </div>
