<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="mycontainer">
    <h1>CreditRisk Details Of Loan Applications</h1>
    <div class="mycard" *ngIf="creditRiskDetails.length > 0">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">CR-Id</th>
                <th scope="col">LoanAppId</th>
                <th scope="col">CreditScore</th>
                <th scope="col">Emi</th>
                <th scope="col">Basic</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let creditRiskDetail of creditRiskDetails"> 
                <td>{{creditRiskDetail.crId}}</td>
                <td>{{creditRiskDetail.loanApplication.loanAppId}}</td>
                <td>{{creditRiskDetail.creditScore}}</td>
                <td>{{creditRiskDetail.emi}}</td>
                <td>{{creditRiskDetail.basicCheck}}</td>

              </tr>
            </tbody>
          </table>

    </div>
  </div>
